{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-4 text-danger fw-bold">ğŸ” Buscador de PokÃ©mon</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('buscaP') }}" method="POST" class="d-flex justify-content-center mt-4">
        <input type="text" name="pokemon_name" class="form-control w-50 me-2" placeholder="Ejemplo: pikachu" required>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
</div>
{% endblock %}
